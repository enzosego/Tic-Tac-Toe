<!DOCTYPE html>

<html>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

<body>

<div id="top-container">

    <form>
        <input type="text" class="text-input" id="player-one" placeholder="P1's name">
        <input type="text" class="text-input" id="player-two" placeholder="P2's name">
    </form>

    <button type="button" id="change-name">Change names</button>
</div>

<h1 id="dynamic-text">Let's play</h1>

<div id="parent-div">
    <div id="game-container">

        <div id="tile00" class="game-tile"></div>
        <div id="tile01" class="game-tile"></div>
        <div id="tile02" class="game-tile"></div>
        <div id="tile10" class="game-tile"></div>
        <div id="tile11" class="game-tile"></div>
        <div id="tile12" class="game-tile"></div>
        <div id="tile20" class="game-tile"></div>
        <div id="tile21" class="game-tile"></div>
        <div id="tile22" class="game-tile"></div>

    </div>
</div>

</body>




<script src="script.js"></script>
</html>
